<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var a = [1, 2, 3, 4, 5];
    var newarr = [];
    /*1, 会改变原数组

     for (var i = 0, len = a.length; i < len; i++) {
     newarr.push(a.pop())
     }*/



    //不会改变原数组
    for (var i = a.length -1; i >= 0; i--) {
        newarr.push(a[i])
    }
    console.log(newarr)
</script>
</body>
</html>
