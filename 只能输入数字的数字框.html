<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text">
<script>
    var text = document.querySelector('input');
    text.onkeydown = function (e) {

        var ev = e || event;
        //alert(ev.keyCode)
        if (ev.keyCode == !8 && ev.keyCode = !37 || ev.keyCode = !39 && ev.keyCode < 48 || ev.keyCode > 57)
            return false;
    }
</script>
</body>
</html>
