<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box {
            width: 200px;
            height: 200px;
            background-color: red;
            position: absolute;
            left: 100px;
            top: 0;
        }
    </style>
</head>
<body>
<div class="box"></div>
<script src="https://cdn.bootcss.com/move.js/0.5.0/move.js"></script>
<!--<script src="https://cdn.bootcss.com/move.js/0.5.0/move.min.js"></script>-->
<script>
    var box = document.querySelector('.box');
    /*
    * move(obj,time,json,option)
    * obj 给谁添加动画
    * time 步数
    * json 目标点
    * option 选项，运动的形式 type 动画类型（tween来的）
    * complete 动画完成以后，执行什么样的函数
    * */
    box.onclick = function () {
        move(box, 30,{
            width: 100,
            height: 30,
            left: 20
        },{
//            type:Tween.back.easeOut;
            //链式运动
            complete:function() {
                move(box,20,{
                    left:400,
                    top:100
                })
            }
        });
    };

</script>

</body>
</html>
