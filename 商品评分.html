<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        .list {
            height: 30px;
            margin: 200px;
        }

        .list li {
            float: left;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            border: 1px solid #cccccc;
            position: relative;
        }

        span {
            position: absolute;
            left: 5px;
            top: -30px;
            width: 20px;
            height: 20px;
            background-color: pink;
            display: none;
        }

        .active {
            background-color: red;
        }
    </style>
</head>
<body>
<ul class="list">
    <li class="active"><span></span></li>
    <li><span></span></li>
    <li><span></span></li>
    <li><span></span></li>
    <li><span></span></li>
</ul>
<script>
    var list = document.querySelectorAll('.list li');

    for (var i = 0; i < list.length; i++) {
        list[i].index = i;
        list[i].onmouseover = function () {
            for (var i = 0; i < this.index+1 ; i++) {
                list[i].className = 'active';
            }
            this.children[0].style.display='block'

        };
        list[i].onmouseout = function() {
            for(var i = 0; i<list.length;i++) {
                list[i].className = '';
            }
            this.children[0].style.display='none'

        }
    }
</script>
</body>
</html>
