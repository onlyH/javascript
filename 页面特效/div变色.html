<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#div1{
				width: 200px;
				height: 200px;
				background: #CCCCCC;
			}
		</style>
		<script type="text/javascript">
			function Red(){
				var oDiv = document.getElementById('div1');
				oDiv.style.background='red';
			}
			function Green(){
				var oDiv = document.getElementById('div1');
				oDiv.style.background='green';
			}
			function Blue(){
				var oDiv = document.getElementById('div1');
				oDiv.style.background='cornflowerblue';
			}
		</script>
	</head>
	<body>
		<input type="button" name="" id="" value="变红" onclick="Red()"/>
		<input type="button" name="" id="" value="变绿" onclick="Green()"/>
		<input type="button" name="" id="" value="变蓝" onclick="Blue()"/>
		<div id="div1"></div>
	</body>
</html>
