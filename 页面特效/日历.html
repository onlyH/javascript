<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}
			
			ul {
				list-style: none;
				text-align: center;
				padding-top: 3%;
			}
			
			#over {
				width: 250px;
				height: 400px;
				background: #CCCCCC;
			}
			
			li {
				display: inline-block;
				width: 70px;
				background: darkgoldenrod;
				margin: 5px;
				height: 60px;
			}
			
			.color {
				background: #ffffff;
			}
			
			#aa {
				width: 200px;
				background: greenyellow;
				margin: 0 auto;
				text-align: center;
				margin-top: 25px;
			}
		</style>
		
	</head>

	<body>
		<div id="over">
			<ul>
				<li class="color">
					<h3>1</h3>
					<p>一月</p>

				</li>
				<li>
					<h3>2</h3>
					<p>二月</p>

				</li>
				<li>
					<h3>3</h3>
					<p>三月</p>

				</li>
				<li>
					<h3>4</h3>
					<p>四月</p>

				</li>
				<li>
					<h3>5</h3>
					<p>五月</p>

				</li>
				<li>
					<h3>6</h3>
					<p>六月</p>

				</li>
				<li>
					<h3>7</h3>
					<p>七月</p>

				</li>
				<li>
					<h3>8</h3>
					<p>八月</p>

				</li>
				<li>
					<h3>9</h3>
					<p>九月</p>

				</li>
				<li>
					<h3>10</h3>
					<p>十月</p>

				</li>
				<li>
					<h3>11</h3>
					<p>十一月</p>

				</li>
				<li>
					<h3>12</h3>
					<p>十二月</p>

				</li>
			</ul>
			<div id="aa">
				<h4>这是第一月</h4>
				<p>一起去玩耍</p>
			</div>
		</div>
		<script type="text/javascript">
		var oData = [
		'上班',
		'打游戏',
		'洗衣服',
		'买东西',
		'旅游',
		'唱歌',
		'吃饭',
		'睡觉',
		'打豆豆',
		'写代码',
		'学js',
		'再学js'
		]
		window.onload=function(){
			var oDiv = document.getElementById('over');
			var oUl = oDiv.getElementsByTagName('ul')[0];  //[0]
			var oLi = oUl.getElementsByTagName('li');
			var oTxt = oDiv.getElementsByTagName('div')[0];

			for (var i = 0; i < oLi.length; i++) {
				oLi[i].index=i;
				oLi[i].onmouseover = function() {
					for (var i = 0; i < oLi.length; i++) {
						oLi[i].className = '';
					}
					this.className = 'color';
					oTxt.innerHTML = '<h4>这是第'+(this.index+1)+'月</h4>'+'<p>这个月我要去'+oData[this.index]+'</p>';
				}
			}
		}
		</script>
	</body>

</html>
