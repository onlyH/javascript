<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#div1{
				width: 100px;
				height: 200px;
				background: #ccc;
				display: none;
			}
		</style>
		<script type="text/javascript">
			function showHide(){
				var oDiv = document.getElementById('div1');
				if(oDiv.style.display=='block'){
					oDiv.style.display = 'none';
				}else{
					oDiv.style.display = 'block';
				}
			}
		</script>
	</head>
	<body>
		<input type="button" name="" id="" value="显示隐藏" onclick="showHide()"/>
		<div id="div1"></div>
	</body>
</html>
